<div class="fixed inset-0 bg-opacity-50 flex items-end" [ngClass]="modalAnimationClass">
    <div
        class="relative w-full flex flex-col justify-between items-center h-3/4 rounded-tl-3xl rounded-tr-3xl border-t-4 border-[#a005a5] bs-out bg-[#3E0D40] p-4">

        <!-- Imagen en el borde superior -->
        <div
            class="absolute w-[45%] rounded-full overflow-hidden top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2  border-[16px] border-[#a005a5] border-opacity-50">
            <div class=" w-full bg-slate-200 ">
                <img src="assets/products/2.png" alt="Pizzería" class="w-full">
            </div> 
        </div>
        <!-- [ngClass]="isSmallScreen ? 'w-40' : 'w-60'"-->

        <button (click)="closeModal()" class="w-full flex justify-end absolute top-0 p-4">
            <img src="assets/close.svg" alt="close" class="w-8">
        </button>

        <!-- Contenido del modal -->
        <div class="w-full roboto-light text-center text-white" [ngClass]="isSmallScreen ? 'mt-16' : 'mt-24'">
            <h2 class="text-2xl font-semibold mb-4">Pizzería</h2>
            <p class="mb-4">Está pizzería está situada en un pueblo muy transcurrido por lo tanto las ventas y las
                ganancias son mayores.</p>

            <!-- Otra sección de contenido -->
            <div class="p-4 rounded-lg w-full">
                <p class="text-xs font-semibold mb-2">Beneficio por hora</p>
                <p>Precio</p>
            </div>
            <button
                class="bg-gradient-to-r from-blue-800 to-red-800 text-white px-4 py-2 text-3xl rounded-3xl focus:ring ring-black ring-opacity-10 gradient element-to-rotate">Gradient
                Button</button>
        </div>
    </div>
</div>
