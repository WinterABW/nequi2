<div
    class="flex justify-center text-white rounded-lg overflow-hidden bor bgc shadow-2xl w-10/12 mx-auto mt-3 box-border">
    <div class="flex justify-center items-center gap-1 w-full px-2">
        <img [src]="'assets/products/' + product.plan + '.png'" [alt]="product.name"  class="w-2/5">
        <div class="text-xs w-fit py-1">
            <h2 class="text-sm font-bold">{{ product.name }}</h2>
            <p class="flex items-center">
                <img src="assets/icons/sm-coin.png" alt="coin" class="w-4" >
                +{{product.daily}}/d√≠a
            </p>
            <p class="flex items-center">
                <img src="assets/icons/sm-coin.png" alt="coin" class="w-4">+{{product.hourly}}/hora
            </p>
            <p class="flex items-center">
                <img src="assets/icons/sm-coin.png" alt="coin" class="w-4">+{{product.total}}/total
            </p>
        </div>
    </div>
    <button (click)="openModal()"
        class="w-[35%]  border-l-2 border-[#6d0c70b0] text-center transition-transform duration-500 ease-in-out active:scale-125">
        Comprar
    </button>
</div>
