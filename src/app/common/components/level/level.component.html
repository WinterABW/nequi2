<span class="relative z-50">
  <p class="text-xs roboto-medium mb-1 ml-1">Nivel {{level}} - {{userTitle}}</p>
  <div class="w-32 bg-[#5c1a5f] rounded-full ring-1 ring-[#2a292cd5]">
    <div class="z-50 text-xs font-medium text-blue-100 text-center p-1 gr leading-none rounded-full ring-1 ring-[#36333aad]"
      [ngStyle]="{
          'width': progress + '%',
        }">
    </div>
  </div>
</span>
